<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="{{url_for('static', filename='js/app.js')}}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <title>Gym Poser</title>
</head>

<body data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Challenge 2023</a>
        </div>
    </nav>
    <main class="d-flex flex-column align-items-lg-center container">
        <img class="video-feed" src="{{url_for('video_feed')}}" alt="Video">
        <p id="rep-count"></p>
        <ul id="feedback-list"></ul>
        <button class="start-button btn btn-success mt-3" data-url="{{url_for('start')}}">Start Camera</button>
        <form class="d-flex flex-row mt-3" id="changeExercise">
            <select class="form-select" name="exerciseId" id="changeExercise">
                <option selected value="0">Squat</option>
            </select>
            <input class="ms-2 btn btn-outline-info d-inline" type="submit" value="Start Exercise">
        </form>
        <button class="end-button btn btn-secondary mt-3" data-url="{{url_for('end_exercise')}}">End Exercise</button>
    </main>


</body>

</html>
