<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="{{url_for('static', filename='js/app.js')}}" defer></script>
    <title>Document</title>
</head>

<body data-bs-theme="dark">
    <iframe name="dummy" id="dummy" style="display: none;"></iframe>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Challenge 2023</a>
        </div>
    </nav>
    <main class="d-flex flex-column align-items-lg-center container">
        <img class="video-feed" src="{{url_for('video_feed')}}" alt="Video">
        <div id="feedback" data-url="{{url_for('send_feedback')}}"></div>
        <button class="start-button btn btn-success mt-3" data-url="{{url_for('start')}}">Start</button>
        <form class="d-flex flex-row mt-3" action="{{url_for('change_exercise')}}" method="post" target="dummy">
            <select class="form-select" name="exerciseId" id="changeExercise">
                <option selected value="0">Squat</option>
            </select>
            <input class="ms-2 btn btn-outline-info d-inline" type="submit">
        </form>
        <button class="end-button btn btn-secondary mt-3" data-url="{{url_for('end_exercise')}}">End</button>
    </main>


</body>

</html>
